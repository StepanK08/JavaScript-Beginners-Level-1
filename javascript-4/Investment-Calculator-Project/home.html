<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Investment Calculator</title>
      <script src="js/script.js"></script>
   </head>
   <body>
      <header class="header">
         <h1 class="header__applicationTitle">Investment Calculator</h1>
      </header>

      <form id="investmentForm">
         <label for="balance">Balance of the account:</label>
         <input type="number" id="balance" name="balance" required />

         <label for="interestRate">Annual Interest Rate (%):</label>
         <input
            type="number"
            id="interestRate"
            name="interestRate"
            step="0.01"
            required
         />

         <label for="duration">Duration of Investment (months):</label>
         <input type="number" id="duration" name="duration" required />

         <button type="button" onclick="submitData()">Calculate</button>
      </form>

      <div id="result"></div>
   </body>
</html>
