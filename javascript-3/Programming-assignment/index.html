<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <title>URL Images</title>
   </head>
   <body>
      <header class="header">
         <h1 class="header__title">Happy Images!</h1>
         <form class="header__url-feature-form">
            <input
               type="url"
               pattern="https?://.+"
               name="urlInput"
               id="url_input"
               required
            />
            <input
               type="submit"
               value="Add an image"
               id="url_submitting-button"
            />
         </form>
      </header>
      <div class="images-box"></div>
      <script src="js/script.js"></script>
   </body>
</html>
