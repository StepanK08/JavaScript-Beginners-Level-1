<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Alarm Clock</title>
      <script src="js/script.js"></script>
   </head>
   <body>
      <div class="container">
         <div id="current-time"></div>
         <img
            class="motivational-image"
            src="images/motivational-image.png"
            alt="Motivational Image"
         />
         <div id="alarms">
            <h2>Current Alarms</h2>
            <ul id="alarm-list"></ul>
         </div>
         <form id="add-alarm-form">
            <label for="alarm-title">Alarm Title:</label>
            <input type="text" id="alarm-title" required />

            <label for="alarm-time">Alarm Time:</label>
            <input type="time" id="alarm-time" required />

            <button type="button" onclick="addAlarm()">Add Alarm</button>
         </form>
      </div>

      <script src="js/app.js"></script>
   </body>
</html>
